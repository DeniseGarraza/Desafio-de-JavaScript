<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Tienda</title>
</head>
<body>
<div class="wapper">
    <header class="header-mobile">
        <img class="logo" src="./img/Copia de logo.white.png" alt="">
        <nav class="navbar">
            <ul class="main">
                <li class="main__volver">
                    <a class="boton-volver" href="index.html"><i class="bi bi-arrow-left-circle"></i> Volver</a>
                </li>
                <li class="main__item">
                    <a class="boton-carrito active" href="#"><i class="bi bi-cart3"></i> Carrito <span id="numerito"
                                                                                                       class="numerito"></span></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

            <div id="carrito-productos" class="carrito-productos disabled">
                <!-- Esto se va a completar con el JS -->
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$3000</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>

            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i
                    class="bi bi-emoji-laughing"></i></p>

        </div>
    </main>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./carrito.js"></script>
</body>
</html>
